environment:
  nodejs_version: "8"
  matrix:
  - TYPESCRIPT: typescript@2.7.2
cache:
 - "%LOCALAPPDATA%\\Yarn"
install:
  - ps: Install-Product node $env:nodejs_version
  - yarn install
  - yarn run compile
  - yarn add %TYPESCRIPT%
test_script:
  - node --version
  - yarn --version
  - yarn test
build: off